    <div id="modalSingUp" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modalSingUp">
                <div class="modal-header modalSingUpHeader">
                    <h3 class="modal-title colorRN">Registrate!</h3>
                </div>
                <div class="modal-body">
                    <form id="singnupForm">
                        <div class="mb-3">
                            <label for="" class="form-label text-light">Nombre</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="emailUser" class="form-label text-light">Email</label>
                            <input type="email" class="form-control" id="emailUser" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label text-light">Telefono</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label text-light">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label text-light">Domicilio</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label text-light">Documento</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="passUser" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" id="passUser">
                        </div>
                    </form>
                </div>
                <div class="m-3 d-flex justify-content-end">
                    <button type="text" class="btn btn-secondary" style="margin-right: 15px;" data-bs-dismiss="modal"
                        aria-label="Close">Salir</button>
                    <button type="submit" class="btn colorBgRN text-light">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalmodalConfirmacion" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modalSingUp">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center flex-column align-items-center">
                    <h1 class="modal-title colorRN">¡Felicidades!</h1>
                    <h4 class="text-light">Su registro se realizo con exito!</h4>
                    <h4 class="text-light">¡Inicie Sesion para continuar!</h4>
                    <button type="text" class="btn colorBgRN text-light mt-3" data-bs-dismiss="modal"
                        aria-label="Close">Iniciar Sesion</button>

                </div>
            </div>

        </div>
    </div>
